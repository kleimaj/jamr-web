<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

     <!-- Google Font -->
     <link href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap" rel="stylesheet">
     <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

     <!-- Semantic CDN -->
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/semantic-ui@2.4.2/dist/semantic.min.css">

     <!-- Bootstrap -->
     <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
 
     <!-- Main CSS -->
     <link rel="stylesheet" href="/styles/createProfile.css">
    <title>Jamr</title>
</head>
<body>
    
  <div class="vanilla_container">
    <h1 class="mt-5">
        Create your Profile
    </h1>
  </div>
    <div class="container mt-5">

        <form class="needs-validation" novalidate>
          <div class="col-md-3 loginSignUp">
              
                <label for="validationCustom01">Artist Name</label>
                <input type="text" class="form-control artistName" id="validationCustom01" value="" required>
                <div class="valid-feedback">
                  Looks good!
                </div>

                <div class="form-group row">
                  <label for="inputEmail3">Bio</label>
                    <textarea class="bio form-control" id="exampleFormControlTextarea1" rows="2"></textarea>
                </div>

                <label for="instrSelect">Instruments</label>
                <select id="instrSelect" class=" instru ui fluid dropdown" multiple>
                  <option value="">Select Instruments</option>
                  <option value="Guitar">Guitar</option>
                  <option value="Piano">Piano</option>
                  <option value="Bass">Bass</option>
                  <option value="Drums">Drums</option>
                  <option value="Samples/DJ">Samples / DJ </option>
                </select>

                <label for="genreSelect">Genres</label>
                <select id="genreSelect" class="genre ui fluid dropdown" multiple>
                  <option value="">Select Your Genres</option>
                  <option value="Rock">Rock</option>
                  <option value="Alternative">Alternative</option>
                  <option value="Folk">Folk</option>
                  <option value="Electronica">Electronica</option>
                  <option value="Jazz"> Jazz </option>
                  <option value="Acoustic"> Acoustic </option>
                  <option value="Hip-Hop"> Hip Hop </option>
                </select>

                <button 
                class="btn ml-5 mt-5 mb-5 submitBtn" 
                type="submit">
                  Submit
                </button>
                
            </div>


            
                
        </form> 

    </div>

<!--  Jquery -->
<script 
  src="https://code.jquery.com/jquery-3.4.1.min.js"

  crossorigin="anonymous">
</script>

</html>
