  <title>Jamr Lounge</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

  <!-- Bootstrap min CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

  <!-- Socket.io  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>

</head>

<body>

    <header class="mb-5">
        <nav class="navbar navbar-light justify-content-between navBar">
            <a id="brandText" class="navbar-brand">Jamr lounge</a>
            <a class="nav-link homeLink" href="/map">
                Home 
            </a>
        </nav>
    </header>

    <main>

        <div class="d-flex" id="wrapper">

            <!-- Online users -->
            <section>
                <aside>
                    <div class="bg-light border-right" id="sidebar-wrapper">
                    <div class="sidebar-heading"> Online Users </div>
                        <div class="list-group list-group-flush">
                        </div>
                    </div>
                </aside>
            </section>
            <!-- /#sidebar-wrapper -->

           <!-- Chatroom -->
            <section>
                <div id="page-content-wrapper">
                    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
                        <button class="btn hideBtn" id="menu-toggle">
                            Hide / View Users
                        </button>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>

                        
                    </nav>

                    <div class="container-fluid chatroom">
                        
                        <!-- Send messages -->
                        <form id="send-container">
                            <input type="text" id="message-input">
                            <button id="send-button" class="btn hideBtn" type="submit">
                                Send
                            </button>
                        </form>
                    
                    </div>
                </div>
            </section>

            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

    </main>

  <!-- Bootstrap core JavaScript -->
    <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
