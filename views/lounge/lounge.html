<!DOCTYPE html>
<html lang="en">

<head>

  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <meta name="description" content="">
  <meta name="author" content="">

  <title>Simple Sidebar - Start Bootstrap Template</title>

  <!-- Google font -->
  <link href="https://fonts.googleapis.com/css?family=Raleway&display=swap" rel="stylesheet">

  <!-- Bootstrap min CSS -->
  <link href="vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

  <!-- Custom styles -->
  <link href="styles/lounge.css" rel="stylesheet">

  <!-- Socket.io  -->
  <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/2.3.0/socket.io.dev.js"></script>

</head>

<body>

    <header class="mb-5">
        <nav class="navbar navbar-light justify-content-between navBar">
            <a class="navbar-brand">Jamr lounge</a>
            <a class="nav-link homeLink" href="/profiles/">
                Home 
            </a>
        </nav>
    </header>

    <main>

        <div class="d-flex" id="wrapper">

            <!-- Online users -->
            <section>
                <aside>
                    <div class="bg-light border-right" id="sidebar-wrapper">
                    <div class="sidebar-heading"> Online Users </div>
                        <div class="list-group list-group-flush">
                        </div>
                    </div>
                </aside>
            </section>
            <!-- /#sidebar-wrapper -->

           <!-- Chatroom -->
            <section>
                <div id="page-content-wrapper">
                    <nav class="navbar navbar-expand-lg navbar-light border-bottom">
                        <button class="btn hideBtn" id="menu-toggle">
                            Hide / View Users
                        </button>

                        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                        <span class="navbar-toggler-icon"></span>
                        </button>

                        
                    </nav>

                    <div class="container-fluid chatroom">
                        
                        <!-- Send messages -->
                        <form id="send-container">
                            <input type="text" id="message-input">
                            <button id="send-button" class="btn hideBtn" type="submit">
                                Send
                            </button>
                        </form>
                    
                    </div>
                </div>
            </section>

            <!-- /#page-content-wrapper -->

        </div>
        <!-- /#wrapper -->

    </main>

  <!-- Bootstrap core JavaScript -->
  <script src="vendor/jquery/jquery.min.js"></script>
  <script src="vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- Custom JavaScript -->
  <script src="scripts/lounge.js"></script>

</body>

</html>
